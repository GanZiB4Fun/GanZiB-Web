{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div style="align-content: center">
        <h1><p><span>{{ search }}搜索结果</span></p></h1>
    </div>
    <ul>
        {% for book in books %}
            <li><a href="/book/{{ book.book_id }}">{{ book.book_name }}</a>---<span>{{ book.author }}</span></li>
        {% endfor %}
    </ul>
{% endblock %}
